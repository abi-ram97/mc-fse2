apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: company-node
  template:
    metadata:
      labels:
        app: company-node
    spec:
      containers:
      - name: company-ic
        image: docker.io/abiraman123/mc-company-service:v0.2
        resources:
          requests:
            memory: "386Mi"
            cpu: "75m"
          limits:
            memory: "512Mi"
            cpu: "100m"
        env:
        - name: AWS_ACCESS_KEY
          value: ""
        - name: AWS_SECRET_KEY
          value: ""
        - name: AWS_REGION
          value: "us-east-2"
        - name: DB_URL
          value: "aws-dynamodb.default.svc.cluster.local:80"
        - name: STOCK_SERVICE_URL
          value: "http://stock-service:8082/api/v1.0/market/stock"
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: company-service
spec:
  type: NodePort
  selector:
    app: company-node
  ports:
    - protocol: TCP 
      port: 80
      targetPort: 8081
      name: http